<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>Job Application <span class="title_small">(web)</span></h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <lable for="first_name">First Name</lable>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter First Name..."
              />
            </div>
            <div class="form_control">
              <lable for="last_name">Last Name</lable>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter Last Name..."
              />
            </div>
            <div class="form_control">
              <lable for="email">Email</lable>
              <input
                type="email"
                id="Email"
                name="Email"
                placeholder="Enter Email..."
              />
            </div>
            <div class="form_control">
              <lable for="job_role">Job Role</lable>
              <select id="job role" name="job_role">
                <option value="">Select Job role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backened">Backened Developer</option>
                <option value="full_stack">Full Stack Developer</option>
                <option value="ui_ux">UI UX Designer</option>
              </select>
            </div>
            <div class="textarea_control">
              <lable for="address">Address</lable>
              <textarea
                id="address"
                name="address"
                row="4"
                cols="50"
                placeholder="Enter Address"
              ></textarea>
            </div>
            <div class="form_control">
              <lable for="city">City</lable>
              <input id="city" name="city" placeholder="Enter City Name..." />
            </div>
            <div class="form_control">
              <lable for="pincode">Pincode</lable>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter Pincode..."
              />
            </div>
            <div class="form_control">
              <lable for="date">Date</lable>
              <input value="2022-01-10" type="date" id="date" name="date" />
            </div>
            <div class="form_control">
              <lable for="upload">Upload your CV</lable>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
